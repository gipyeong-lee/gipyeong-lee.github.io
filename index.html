---
layout: default
---
{% include hero.html %}

{% assign ko_posts = site.posts | where: "lang", "ko" %}

<div class="container">
	<div class="row">
		<div class="col col-12">
			{% if ko_posts.size > 0 %}
				<h4 class="lates-title">Latest Posts</h4>
			{% endif %}
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		{% for post in ko_posts limit:10 %}
			{% include article-content.html %}
		{% endfor %}
	</div>
</div>
